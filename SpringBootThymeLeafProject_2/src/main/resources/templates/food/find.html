<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
	margin-top:50px;
}
.row{
	margin:0px auto;
	width: 960px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<form method=post action="/food/find">
				<input type=text name=fd size=20 class="input-sm">
				<button class="btn btn-sm btn-primary">검색</button>
			</form>
		</div>
		<div style="height: 10px"></div>
		<div class="row">
			<div class="col-md-3" th:each="vo:${list}">
				<div class="thumbnail">
				  <a th:href="@{/food/detail(fno=${vo.fno})}">
				    <img th:src="${vo.poster}" alt="Lights" style="width:100%">
				      <div class="caption">
				        <p th:text="${vo.name}"></p>
				      </div>
				    </a>
			  	</div>
			</div>
		</div>
		<div style="height: 10px"></div>
		<div class="row">
			<div class="text-center">
				<ul class="pagination">
				  <li><a href="#">1</a></li>
				  <li class="active"><a href="#">2</a></li>
				  <li><a href="#">3</a></li>
				  <li><a href="#">4</a></li>
				  <li><a href="#">5</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
